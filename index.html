<!doctype html>
<html lang="en">

<head>
  <title>Sign up | Lending App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>

<body class="bg-lil-white">
  <div class="container-fluid" id="main">
    <div class="row  d-flex align-items-center justify-content-center" id="login-page">
      <div class="col-lg-4 col-sm-12 col-xs-12 col-md-6" id="content"> <span class="text-center"> 
 </span> 
        <div class="text-center">
          <h1 class="title">Welcome</h1>
          <p class="sub-title">Sign up now</p>
        </div>
        <!-- login form starts -->
        <div class="form-group d-block mx-auto">
          <form action="/signedup" method="post" class="mx-auto" >
            <input type="text" class="form-control" name="user" id="user-email-id"
              aria-describedby="helpEmail" placeholder="Enter your Name" autocomplete="off" required autocomplete="off">
            <input type="email" class="form-control" name="mail" id="createPW" placeholder="Enter your mail id"  >

            <input type="password" class="form-control" name="pass" id="confirmPW" placeholder="Enter password" required>
            <div class="text-center"> 
                <div id="CheckPassword">
                  </div>
              <button type="submit" class="btn btn-primary mt-3" id="loginBtn">Next</button> 
            </div>
          </form>

          <!-- login form ends-->
          <div class="text-center mt-3">
              
            <a href="http://localhost:3000" class="">Already have an account? Log in</a>   
        </div>
 
        </div>
      </div>

    </div>

   
   </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="validations.js"></script>
</body>

</html>
